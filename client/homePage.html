<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Appointment Booking</h1>

    <form id="booking-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="appointment-date">Date:</label>
        <input type="date" id="appointment-date" onchange="displayAvailableSlots()" required>
        <ul id="available-slots"></ul>
      </div>

      <div class="form-group">
        <label for="appointment-time">Select Time Slot:</label>
        <select id="appointment-time" name="appointment-time" required></select>
      </div>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
